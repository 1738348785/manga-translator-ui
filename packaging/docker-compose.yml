version: '3.8'

services:
  # CPU 版本
  manga-translator-cpu:
    build:
      context: ..
      dockerfile: packaging/Dockerfile
      args:
        BUILD_TYPE: cpu
    image: manga-translator:cpu
    container_name: manga-translator-cpu
    ports:
      - "8000:8000"
    environment:
      - MT_WEB_HOST=0.0.0.0
      - MT_WEB_PORT=8000
      - MT_USE_GPU=false
      - MT_MODELS_TTL=0
      - MT_RETRY_ATTEMPTS=-1
      - MT_VERBOSE=false
      # 设置管理员密码（首次启动）
      - MANGA_TRANSLATOR_ADMIN_PASSWORD=admin123456
    volumes:
      # 持久化数据
      - ./data/fonts:/app/fonts
      - ./data/dict:/app/dict
      - ./data/result:/app/result
      - ./data/models:/app/models
      - ./data/logs:/app/logs
      # 配置文件
      - ./data/config:/app/examples
      - ./data/admin_config.json:/app/manga_translator/server/admin_config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # GPU 版本
  manga-translator-gpu:
    build:
      context: ..
      dockerfile: packaging/Dockerfile
      args:
        BUILD_TYPE: gpu
        CUDA_VERSION: 12.1.0
    image: manga-translator:gpu
    container_name: manga-translator-gpu
    ports:
      - "8001:8000"
    environment:
      - MT_WEB_HOST=0.0.0.0
      - MT_WEB_PORT=8000
      - MT_USE_GPU=true
      - MT_MODELS_TTL=300
      - MT_RETRY_ATTEMPTS=-1
      - MT_VERBOSE=false
      # 设置管理员密码（首次启动）
      - MANGA_TRANSLATOR_ADMIN_PASSWORD=admin123456
    volumes:
      # 持久化数据
      - ./data/fonts:/app/fonts
      - ./data/dict:/app/dict
      - ./data/result:/app/result
      - ./data/models:/app/models
      - ./data/logs:/app/logs
      # 配置文件
      - ./data/config:/app/examples
      - ./data/admin_config.json:/app/manga_translator/server/admin_config.json
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
